packets:

  # Datestamp
  datestamp:
    data:
      year:
        datatype: u16
      month:
        datatype: u8
        encoding: b5
      day:
        datatype: u81
        encoding: u6

  # Person
  person:
    data:
      name:
        datatype: string
        length: 32
      age:
        datatype: u8
      height:
        datatype: u16
        units: mm